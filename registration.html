      <form class="mx-auto w-50" method="post" action="https://www.kluniversity.in/">
        <div class="mb-3">
            <label for="name" class="fw-bold">Name</label>
            <input type="text" class="form-control" name="name" maxlength="15" required>
        </div>
        <div class="mb-3">
            <label for="gender" class="fw-bold">Select Gender</label>&nbsp;
            Male<input type="radio" class="form-check-input" name="gender" value="M" required>
            Female<input type="radio" class="form-check-input" name="gender" value="F" required>
            Others<input type="radio" class="form-check-input" name="gender" value="O" required>
        </div>
        <div class="mb-3">
            <label for="dept" class="fw-bold">Choose Department</label>
            <select name="dpet" required class="form-select">
                <option value="">---Select---</option>
                <option value="CSE">CSE</option>
                <option value="CS&IT">CS&IT</option>
                <option value="AI&DS">AI&DS</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="dob" class="fw-bold">Date Of Birth</label>
            <input type="date" class="form-control" name="dob" required>
        </div>
        <div class="mb-3">
          <label for="email" class="fw-bold">Email address</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
          <label for="pwd" class="fw-bold">Password</label>
          <input type="password" class="form-control" name="pwd" required>
        </div>
        <div class="mb-3">
          <label for="contact" class="fw-bold">Contact Number</label>
          <input type="number" class="form-control" name="contact" required>
        </div>
        <div class="mb-3">
            <label for="photo" class="fw-bold">Upload Photo</label>
            <input type="file" class="form-control" name="photo" required>
        </div>
        <div align="center">
        <button type="submit" class="btn btn-primary">Register</button>
        <button type="reset" class="btn btn-secondary">Clear</button>
        </div>
      </form>

</body>
